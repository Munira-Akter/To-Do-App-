<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/all.min.css">

    <script src="assets/js/vue.js"></script>
    <script src="assets/js/vue-router.js"></script>
</head>

<body>


    <div class="container" id="app">
        <div class="task">
            <!-- title -->
            <div class="title">
                <h1>To App List</h1>
            </div>
            <!-- form -->
            <div class="form">
                <input v-model="to_do" type="text" placeholder="New Task" />
                <button @click="addToDoList()"><i class="fas fa-plus"></i></button>
            </div>
            <!-- task lists -->
            <p v-if="alert.danger" class="alert alert-danger">Alert<button class="close">&times;</button></p>

            <p v-if="alert.success" class="alert alert-success">Alert<button class="close">&times;</button></p>

            <p v-if="alert.warning" class="alert alert-warning">Alert<button class="close">&times;</button></p>

            <div class="taskItems">
                <ul>
                    <li v-for="(to_do_lists, index) in to_do_list">
                        <button>{{ (index + 1 ) + '. ' }}{{ to_do_lists }}</button>
                        <ul>
                            <li><button><i class="far fa-trash-alt"></i></button>
                                <button><i class="far fa-edit"></i></button>
                                <button><i class="far fa-star"></i></button>
                            </li>
                        </ul>
                    </li>

                </ul>
            </div>


            <!-- buttons -->
            <div class="clearBtns">
                <button>All</button>
                <button>Completed</button>
                <button>Featured</button>
                <button>Clear All</button>
            </div>
            <!-- pending task -->
            <div class="pendingTasks">
                <span>Pending Tasks: </span>
                <span>Complete Tasks: </span>
            </div>
        </div>
    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script>
        const APP = new Vue({

            el: '#app',

            data: {
                to_do_list: ['Complete Laravel', 'Complete Vue.js'],
                to_do: null,
                alert: {
                    danger: false,
                    success: false,
                    warning: false,
                }
            },

            methods: {
                addToDoList: function() {
                    this.to_do_list.push(this.to_do);
                }
            },

            created: function() {

            },

            mounted: function() {

            }

        });
    </script>
</body>

</html>
